<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>
  <!-- None breaking space -->
  <p>Hello, my name is &nbsp; Brad</p>
  <!-- Greater than less than -->
  <p>5 &gt; 2</p>
  <p>5 &lt; 2</p>
  <!-- copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- currenty -->
  <p>&pound;</p>
  <p>&euro;</p>
  <!-- suits -->
  <p>&spades;</p>
  <!-- computer code -->
  <code>
    def something():
      return something
  </code>
  <!-- keyboard -->
  <p>To save, <kbd>Ctrl + S</kbd></p>
</body>
</html>
