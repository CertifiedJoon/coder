<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- Headings -->
  <!-- Make sure to write only one h1 per page, since the search engine looks for em-->
  <h1>Heading 1</h1>  
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <!-- paragraph -->
  <!-- Styling tags are all deprecated. Semantic tags(leaves the styling for css) can be used -->
  <p>Lorem ipsum <em>dolor sit amet, <strong>consectetur adipisicing</strong> elit.</em> <br> Neque, culpa.</p>
</body>
</html>
