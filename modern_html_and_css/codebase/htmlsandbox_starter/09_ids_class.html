<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div, span, id and class</title>
  <style>
    .card {
      background: #00ff00
    }
    .text {
      color: #ffffff
    }
  </style>
</head>
<body>
<!--  Id should be unique Classes can be a group of elements  -->
  <div id="main-header">
    <h1>My website</h1>
    <p>Site about me</p>
  </div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div id="about" class="card">
    <h3>About</h3>
<!--   Span is an inline div   -->
    <p>Lorem ipsum dolor sit <span class="text">amet, consectetur </span>adipisicing elit. Voluptates, nulla.</p>
  </div>
  <div id="contact" class="card">
    <h3>Contact Me</h3>
    <ul>
      <li>Address: Hanam</li>
      <li>Phone: 02-123-12312</li>
      <li>Email: me@someghitngamil.com</li>
    </ul>
  </div>
  <div id="footer">
    <p>Copyright 2021</p>
  </div>
</body>
</html>
