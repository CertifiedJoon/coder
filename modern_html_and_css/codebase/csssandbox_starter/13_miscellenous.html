<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aside</title>
  <style>
    h1 {
      /* display: none; */
      /* visibility: hidden; */
      
/*    !important tells the browser to override the css property followed    */
      color: blue !important;
    }
/*   Id overrides Class overrides element   */
    .hello {
      color: red;
      /* negative margin works */
      margin-top: -30px;
    }
  </style>
  </head>
<body>
  <h1 class="hello">Heading</h1>
