<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.py">
    <div>
      <label for="name">Name</label><br> <!-- when label matches the id of input its nice try it-->
      <input type="text" id="name" name="name"> <!--name of input field is used by the server side to use this input-->
    </div>
    <hr>
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email"> <!--using type allows client side validation -->
    </div>
    <hr>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="male">Female</option>
        <option value="male">Other</option>
      </select>
    </div>
  </form>
</body>
</html>
