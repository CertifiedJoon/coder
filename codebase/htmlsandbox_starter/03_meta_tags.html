<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Unicode standard ecoding for website -->
  <meta charset="UTF-8">
  <!-- Allows responsive disgn  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets browser support edge -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Search Engine Optimization - the title is the one that shows in search engine -->
  <meta name="description" content="Page illustrating the role of meta tags">
  <!-- Keywords that gets searched in search engine -->
  <meta name="keyword" content="meta tag, html, tags, basic html">
  <title> Meta tag</title>
</head>

</body>
</html>
